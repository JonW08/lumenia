<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Pop-up container */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Buttons */
        .btn {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-shop {
            background-color: #3498db;
            color: white;
        }

        .btn-checkout {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

    <button onclick="addToCart()">Add to Cart</button>

    <!-- Pop-up Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Pop-up Window -->
    <div class="popup" id="popup">
        <p>Product added to cart!</p>
        <button class="btn btn-shop" onclick="continueShopping()">Continue Shopping</button>
        <button class="btn btn-checkout" onclick="goToCheckout()">Go to Checkout</button>
    </div>

    <script>
        function addToCart() {
            // Show the pop-up
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function continueShopping() {
            // Hide the pop-up
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function goToCheckout() {
            // Redirect to checkout page (Modify the URL as needed)
            window.location.href = "checkout.html";
        }
    </script>

</body>
</html>
